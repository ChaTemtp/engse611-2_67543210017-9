<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    
<div class="gallery">
    <div class="main-image">

      <img id="mainImage" src="https://picsum.photos/id/10/600/400" alt="Main Image">

    </div> 
    <div class="thumbnails">
      <img class="thumb" src="https://picsum.photos/id/10/100/100" alt="Thumbnail 1">
      <img class="thumb" src="https://picsum.photos/id/11/100/100" alt="Thumbnail 2">
      <img class="thumb" src="https://picsum.photos/id/12/100/100" alt="Thumbnail 3">
      <img class="thumb" src="https://picsum.photos/id/13/100/100" alt="Thumbnail 4">
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
